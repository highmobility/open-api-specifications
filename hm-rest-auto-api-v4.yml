            - {value: {name: esc_indication, state: off}, timestamp: '2021-01-05T09:40:15.365Z'}
            - {value: {name: brake_lights, state: off}, timestamp: '2021-01-05T09:40:15.365Z'}
            - {value: {name: adblue_level, state: off}, timestamp: '2021-01-05T09:40:15.365Z'}
