            - {value: {name: fuel_level, state: off}, timestamp: '2021-01-05T09:40:15.365Z'}
            - {value: {name: engine_coolant_temperature, state: off}, timestamp: '2021-01-05T09:40:15.365Z'}
            - {value: {name: battery_charging_condition, state: off}, timestamp: '2021-01-05T09:40:15.365Z'}
            - {value: {name: engine_oil, state: off}, timestamp: '2021-01-05T09:40:15.365Z'}
            - {value: {name: position_lights, state: off}, timestamp: '2021-01-05T09:40:15.365Z'}
            - {value: {name: front_fog_light, state: off}, timestamp: '2021-01-05T09:40:15.365Z'}
            - {value: {name: rear_fog_light, state: off}, timestamp: '2021-01-05T09:40:15.365Z'}
            - {value: {name: park_heating, state: off}, timestamp: '2021-01-05T09:40:15.365Z'}
            - {value: {name: engine_indicator, state: off}, timestamp: '2021-01-05T09:40:15.365Z'}
            - {value: {name: service_call, state: off}, timestamp: '2021-01-05T09:40:15.365Z'}
            - {value: {name: transmission_fluid_temperature, state: on}, timestamp: '2021-01-05T09:40:15.365Z'}
            - {value: {name: transmission_failure, state: off}, timestamp: '2021-01-05T09:40:15.365Z'}
