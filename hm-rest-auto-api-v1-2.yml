info:
  title: HM REST Auto API
  description: "High Mobility REST Auto API Level 10 specification"
  version: 1.5.0

swagger: '2.0'

host: sandbox.rest-api.high-mobility.com

basePath: /v1

paths:
  /capabilities:
    get:
      tags:
        - Capabilities
      summary: Get the vehicle capabilities
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/authorizationParam'
      responses:
        '200':
          description: An array of Capabilities
          schema:
            type: object
            properties:
              capabilities:
                type: array
                items:
                  $ref: '#/definitions/Capability'
        '401':
          $ref: '#/definitions/Error401'
        '403':
          $ref: '#/definitions/Error403'
        '408':
          $ref: '#/definitions/Error408'
      security:
        - owner_auth:
            - capabilities.read
  /dashboard_lights:
