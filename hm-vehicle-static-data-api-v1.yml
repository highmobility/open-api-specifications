info:
  description: |-
    This endpoint allows you to retrieve static vehicle data through a RESTful interface.

    Authentication:
     * For fleet flow use [OAuth2](https://docs.high-mobility.com/guides/platform/oauth2-client-credentials/) using `client_credentials` grant type to obtain access token.



    Servers:
    * Production server: `https://api.high-mobility.com`
  title: Static Data API
  version: 1.0.0
  contact:
    email: support@high-mobility.com
openapi: 3.0.3
tags:
- name: Static Data API

paths:
  /v1/vehicle-static-data/{vin}/data:
    get:
      tags:
      - Static Data API
      summary: "Vehicle Data.\n\nThis is a proxy call to Dat's FinanceLine/soap/VehicleIdentificationService:getVehicleData\
        \ API.\n\nDocs: https://www.dat.de/fileadmin/de/support/interface-documentation/MG/SilverDAT_Schnittstellen-Kompendium_Mag/#/home/1987/20/21\
        \    \n"
      description: Returns vehicle static data for the given VIN.
      parameters:
      - description: Vehicle Identification number
        in: path
        name: vin
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleStaticDataDataResponse'
              examples:
                Example:
                  value:
                    vehicle:
                      manufacturer:
                        brand:
                          id: '285'
                          name: Kia
                        container:
