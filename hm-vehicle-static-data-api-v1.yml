components:
  schemas:
    VehicleStaticDataValuationPricePurchase:
      properties:
        net:
          type: string
          format: decimal
          description: 'Dat key: PurchasePrice | Dealer purchase price, net (incl.
            equipment).'
          example: '15571.43'
        gross:
          type: string
          format: decimal
          description: 'Dat key: PurchasePriceGross | Dealer purchase price, gross
            (incl. equipment).'
          example: '15571.43'
    VehicleStaticDataValuationPriceOriginal:
      properties:
        net:
          type: string
          format: decimal
          description: 'Dat key: OriginalPrice | List original price according to
            DAT + Market index without optional equipment'
          example: '26324'
        gross:
          type: string
          format: decimal
          description: 'Dat key: OriginalPriceGross | List original price according
            to DAT + Market index without optional equipment'
          example: '31325'
    VehicleStaticDataValuationPriceSales:
      properties:
        net:
          type: string
          format: decimal
          description: 'Dat key: SalesPrice | Dealer sales price, net (including equipment)'
          example: '17576.10'
        gross:
          type: string
          format: decimal
          description: 'Dat key: SalesPriceGross | Dealer sales price, gross (including
            equipment)'
          example: '17956.99'
    VehicleStaticDataValuationPriceEquipment:
      properties:
        original:
          type: string
          format: decimal
          description: 'Dat key: EquipmentOriginalPrice | List original price of equipment'
          example: '0'
        value:
          type: string
          format: decimal
          description: Dat key:EquipmentPrice | Valuated price of equipment
          example: '0'
        value_type:
          type: string
          description: 'Dat Key: EquipmentSign'
          example: calculated value
    VehicleStaticDataValuationMargin:
      properties:
        net:
          type: string
          format: decimal
          description: 'Dat key: Margin |Trade margin net'
          example: '2004.67'
        gross:
          type: string
          format: decimal
          description: 'Dat key: MarginGross | Trade margin gross'
          example: '2385.56'
    VehicleStaticDataValuationPriceInitialRegistrationCorrection:
      type: string
      format: decimal
      description: 'Dat key: InitialRegistrationCorr | First-registration adjustment
        (net)'
      example: '617.39'
    VehicleStaticDataValuationPriceTires:
      properties:
        default:
          type: string
          format: decimal
          description: 'Dat key: DefaultTiresPrice | Considered value of the standard
            tires (50%)'
          example: '254.00'
    VehicleStaticDataValuationPriceBase:
      properties:
        '1':
          type: string
          format: decimal
          description: 'Dat Key: BasePrice | Reference value according to DAT  +Market
            index (net based on regular taxation) without optional equipment'
          example: '12786.00'
        '2':
          type: string
          format: decimal
          description: 'Dat Key: BasePrice2 | Reference value according to DAT adjusted
            by mileage and first-registration adjustment; base value determined by
            DAT, net based on regular taxation'
          example: '15089.91'
        '3':
          type: string
          format: decimal
          description: 'Dat Key: BasePrice3 | Base value as determined by DAT, net,
            based on regular taxation (incl. equipment)'
          example: '15089.91'
    VehicleStaticDataValuationCondition:
      properties:
        correction_factor_percentage:
          type: string
          format: number
          description: 'Dat key: Condition/ConditionCorrectionFactorPerc | User value
            of condition adjustment in percent of the dealer selling price. Values
            range from 70 to 130.'
          example: '100'
        correction_amount:
          type: object
          properties:
            net:
              type: string
              format: decimal
              example: '0.00'
              description: 'Dat key: Condition/ConditionCorrectionAmount | Adjustment
                sum determined on the basis of parameter ConditionCorrectionFactorPerc
                as net value'
            gross:
              type: string
              format: decimal
              example: '0.00'
              description: 'Dat key: Condition/ConditionCorrectionAmountGross | Adjustment
                sum determined on the basis of parameter ConditionCorrectionFactorPerc
                as gross value'
        number_of_owners:
          type: string
          format: number
          example: '1'
          description: 'Dat key: Condition/NumberOfOwnersN | Number of owners'
        sub_total:
          type: object
          properties:
            '1':
              type: object
              properties:
                net:
                  type: string
                  format: decimal
                  example: '15089.91'
                  description: 'Dat key: Condition/ConditionSubTotal1 | Subtotal 1,
                    including: IncreaseInValue, DecreaseInValue, TiresMountedValue,
                    TiresUnmountedValue as net value'
                gross:
                  type: string
                  format: decimal
                  example: '17956.99'
                  description: 'Dat key: Condition/ConditionSubTotal1Gross | Subtotal
                    1, including: IncreaseInValue, DecreaseInValue, TiresMountedValue,
                    TiresUnmountedValue as gross value'
            '2':
              type: object
              properties:
                net:
                  type: string
                  format: decimal
                  example: '15089.91'
                  description: 'Dat key: Condition/ConditionSubTotal2 | Subtotal 2,
                    including: OwnerCorrectionAmount, ConditionCorrectionAmount, RepairCosts
                    as net value'
                gross:
                  type: string
                  format: decimal
                  example: '17956.99'
                  description: 'Dat key: Condition/ConditionSubTotal2Gross | Subtotal
                    2, including: OwnerCorrectionAmount, ConditionCorrectionAmount,
                    RepairCosts as gross value'
    VehicleStaticDataValuationOdometer:
      properties:
        reference:
          type: string
          format: number
          example: '103000'
          description: 'Dat key: ReferenceMileage | Reference driving route according
            to DAT (km)'
        correction:
          type: string
          format: decimal
          example: '1686.52'
          description: 'Dat key: MileageCorr | Mileage adjustment (net)'
    VehicleStaticDataValuationMeta:
      properties:
        last_valuation_date:
          type: string
          format: datetime
          description: 'Dat key: LastValuationDate | Date of this valuation'
          example: '2024-05-02T11:17:02.838+02:00'
        residual_value_model:
