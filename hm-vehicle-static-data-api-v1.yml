  /v1/vehicle-static-data/{vin}/valuation:
    post:
      summary: |
        Vehicle Valuation Data.
        
        This is a proxy call to Dat's FinanceLine/soap/Evaluation:getVehicleEvaluation API.
        
        Docs: https://www.dat.de/fileadmin/de/support/interface-documentation/MG/SilverDAT_Schnittstellen-Kompendium_Mag/#/home/2156/20/21    
      parameters:
        - description: Vehicle Identification number
          in: path
          name: vin
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VehicleStaticValuationDataRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleStaticValuationDataResponse'
          description: successful operation
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleStaticDataResponse422'
              examples:
                Missing Params:
                  value:
                    errors:
                      - detail: can't be blank
                        source: odometer
                      - detail: has invalid format
                        source: registration_date
                      - detail: can't be blank
                        source: country_code
                    request_id: 89c6b29a-caca-449d-9a60-e2ca21a60fe3
          description: Unprocessable Content
        '504':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleStaticDataResponseError'
              examples:
                When Dat API fails:
                  value:
                    errors:
                      - detail: Error while querying external services. Please try again later
                        title: Service unavailable
                    request_id: 89c6b29a-caca-449d-9a60-e2ca21a60fe3
          description: Service unavailable
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleStaticDataResponseError'
              examples:
                Invalid authorization header:
                  value:
                    errors:
                      - detail: Missing or invalid authorization header
                        title: Not Authorized
                    request_id: 89c6b29a-caca-449d-9a60-e2ca21a60fe3
                ExpiredToken:
                  value:
                    errors:
                      - detail: Expired token
                        title: Not Authorized
                    request_id: 32c6b29a-caca-449d-9a60-e2ca21a60fe3
                Invalid JWT Payload:
                  value:
                    errors:
                      - detail: Invalid JWT Payload
                        title: Not Authorized
                    request_id: 32c6b29a-caca-449d-9a60-e2ca21a60fe3
          description: Not Authorized
      security:
        - VehicleStaticDataAuth:
            - vehicle:static-data
      tags:
        - Static Data API
