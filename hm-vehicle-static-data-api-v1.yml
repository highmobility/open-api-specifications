        Vehicle Static Data.
        
        This is a proxy call to Dat's FinanceLine/soap/VehicleIdentificationService:getVehicleIdentificationByVin API.
        
        Docs: https://www.dat.de/fileadmin/de/support/interface-documentation/MG/SilverDAT_Schnittstellen-Kompendium_Mag/#/home/1798/20/21
