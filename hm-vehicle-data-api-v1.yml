info:
  description: |-
    This endpoint allows you to retrieve vehicle data through a RESTful interface.

    Authentication:
     * For driver flow use [OAuth2](https://docs.high-mobility.com/guides/platform/oauth/) using `authorization_code` grant type to obtain access token.
     * For fleet flow use [OAuth2](https://docs.high-mobility.com/guides/platform/oauth2-client-credentials/) using `client_credentials` grant type to obtain access token.



    Sandbox server: `https://sandbox.api.high-mobility.com`


    Production server: `https://api.high-mobility.com`
  title: Vehicle Data API
  version: 1.0.0
openapi: 3.0.3
paths:
  /v1/vehicle-data/autoapi-13/{vin}:
    get:
      parameters:
        - description: Vehicle Identification number
          in: path
          name: vin
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
          description: successful operation
        '401':
          content:
            application/json:
              examples:
                Consent is removed by OEM:
                  value:
                    errors:
                      - detail: Consent is removed by OEM
                        title: Not Authorized
                    request_id: 2c85d1f9a23623ac5deeb7eecba61a5f
                Invalid JWT Payload:
                  value:
                    errors:
                      - detail: Invalid JWT Payload
                        title: Not Authorized
                    request_id: 32c6b29a-caca-449d-9a60-e2ca21a60fe3
                Invalid authorization header:
                  value:
                    errors:
                      - detail: Missing or invalid authorization header
                        title: Not Authorized
                    request_id: 89c6b29a-caca-449d-9a60-e2ca21a60fe3
                Invalid token:
                  value:
                    errors:
                      - detail: Invalid token
                        title: Not Authorized
                    request_id: 32c6b29a-caca-449d-9a60-e2ca21a60fe3
              schema:
                $ref: '#/components/schemas/response401'
          description: Not Authorized
        '403':
          content:
            application/json:
              examples:
                No active consent:
                  value:
                    errors:
                      - detail: No active consent for this vehicle
                        title: Forbidden
                    request_id: 5c88d1f11a23624ac6deeb8eecba62a5f
                Privacy mode is active:
                  value:
                    errors:
